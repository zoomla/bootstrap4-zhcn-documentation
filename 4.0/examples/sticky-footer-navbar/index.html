<!doctype html>
<html lang="zh-CN">
<head>

<title>粘头且粘脚_Bootstrap</title>
<!-- Bootstrap 核心CSS -->
<link rel="stylesheet" href="https://code.z01.com/v4/dist/css/bootstrap.min.css" >
<style>
/* Sticky footer styles----------------------- */
html { position: relative; min-height: 100%; }
body { /* Margin bottom by footer height */
margin-bottom: 60px; }
.footer { position: absolute; bottom: 0; width: 100%; /* Set the fixed height of the footer here */
height: 60px; line-height: 60px; /* Vertically center the text there */ background-color: #f5f5f5; }
/* Custom page CSS--------------------------- */
/* Not required for template or sticky footer method. */
body > .container { padding: 60px 15px 0; }
.footer > .container { padding-right: 15px; padding-left: 15px; }
code { font-size: 80%; }
</style>
</head>
<body>
<header> 
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"> <a class="navbar-brand" href="#">Fixed navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active"> <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> </li>
        <li class="nav-item"> <a class="nav-link" href="#">Link</a> </li>
        <li class="nav-item"> <a class="nav-link disabled" href="#">Disabled</a> </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container">
  <div class="mt-3">
    <h1>粘滞的页脚与固定的导航栏</h1>
  </div>
  <p class="lead">Pin a fixed-height footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS. A fixed navbar has been added with <code>padding-top: 60px;</code> on the <code>body &gt; .container</code>.</p>
  <p>也可以 <a href="../sticky-footer">使用简单的粘脚</a></p>
</main>
<footer class="footer">
  <div class="container"> <span class="text-muted">在这里放置粘性页脚内容</span>。 </div>
</footer>

<script src="https://code.z01.com/js/jquery-3.2.1.slim.min.js" ></script>

<script src="https://code.z01.com/v4/dist/js/bootstrap.min.js" ></script>
</body>
